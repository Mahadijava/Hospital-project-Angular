<div class="container">
  <main class="main">
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <h4 class="mb-3">patient Information</h4>
        <form>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Patient name</label>
              <input type="text" class="form-control">
            </div>



            <div class="col-5">
              <label for="username" class="form-label">Phone</label>
              <div class="input-group">
                <input type="tel" class="form-control">
              </div>
            </div>

            <div class="col-sm-6">
              <label for="email" class="form-label"> Address</label>
              <input type="text" class="form-control">
            </div>

            <div class="col-sm-2">
              <label for="firstName" class="form-label">Age</label>
              <input type="text" class="form-control">
            </div>

            <div class="col-sm-2">
              <label for="firstName" class="form-label">Date</label>
              <input type="date" class="form-control">
            </div>
          </div>

          
          <button class="mt-20 w-100 btn btn-primary btn-lg" type="submit">Save Prescription</button>
        </form>
      </div>
    </div>
  </main>
