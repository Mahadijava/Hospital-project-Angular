<div style="width: 50%;" class="container">
    <legend>Make an appointment</legend>
    <form [formGroup]="appointForm" (ngSubmit)="submit()">
      <div class="mb-sm-1">
        <label for="txtName" class="form-label">Patient Name</label>
        <input type="text"  formControlName="patientName" class="form-control"  />
      </div>
      <div class="mb-sm-1">
        <label for="txtName" class="form-label">Age</label>
        <input type="text"  formControlName="age" class="form-control"  />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" formControlName="patientPhone" class="form-control"  />
      </div>

      <div class="mb-sm-1">
        <label for="txtName" class="form-label">Patient Address</label>
        <input type="text"  formControlName="patientAddress" class="form-control"  />
      </div>

      <div class="input-group mb-sm-3">
        <label class="input-group-text" for="inputGroupSelect01">Gender</label>
        <select class="form-select" id="inputGroupSelect01" formControlName="gender">
          
          <option>Male</option>
          <option>Female</option>
          <option>Third Gender</option>
        </select>
      </div>
      
      <!-- this is the independent list, department list -->

      <div class="input-group mb-sm-3">
        <label class="input-group-text" for="inputGroupSelect01">Department</label>
        <select  class="form-select" id="inputGroupSelect01" (change)="selectDoctor()"  formControlName="department">

          <!-- (change)="selectDoctor() = who will change automatically if this method is called -->

          <option *ngFor="let item of specializationList" value="{{item.specialized}}">{{item.specialized}}</option>

         
        </select>
      </div>

      <!-- This is dependent list -->
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Doctor Name</label>
        <select  class="form-select"  id="inputGroupSelect01" formControlName="doctorName">
          <option *ngFor="let item of doctorlist" value="{{item.doctorName}}">{{item.doctorName}}</option>
        </select>
      </div>

<div  class="input-group mb-sm-3">
  <label class="input-group-text" for="inputGroupSelect01">Appointment Date</label>
    <div class="mb-3">
<input formControlName="appointmentDate" type="date" id="start" name="trip-start">
</div> </div>
     
      <button type="submit"  class="btn btn-primary">Schedule appointment</button>
    </form>
  </div>
