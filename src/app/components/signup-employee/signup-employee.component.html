<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <!-- <div class="card-header">Doctor Registration</div> -->
                <div class="card-body">
                    <h3 class="card-title text-center"> Employee Registration </h3>
                    <form class="form-horizontal" method="post" action="#">

                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">Your Name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    
                                    <input type="text" class="form-control" name="name" id="name"
                                        placeholder="Enter your Name" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Your Email</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    
                                    <input type="text" class="form-control" name="email" id="email"
                                        placeholder="Enter your Email" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="demo_overview_minimal">Select Your Role</label>
                            <select id="demo_overview_minimal" class="form-control" data-role="select-dropdown"
                                data-profile="minimal">
                                <option>---</option>
                                <option>Receptionist</option>
                                <option>Admin</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="username" class="cols-sm-2 control-label">Username</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    
                                    <input type="text" class="form-control" name="username" id="username"
                                        placeholder="Enter your Username" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                     
                                    <input type="password" class="form-control" name="password" id="password"
                                        placeholder="Enter your Password" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                     
                                    <input type="password" class="form-control" name="confirm" id="confirm"
                                        placeholder="Confirm your Password" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <button type="button"
                                class="btn btn-primary btn-lg btn-block login-button">Register</button>
                        </div>

                        <br> <a routerLink="../login" style="float:right;font-size:15px;"> <b> Back to home</b> </a> <br>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
